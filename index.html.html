<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>RFID信息-车管系统</title>
    
  <style>
         
    .thin-line {
            height: 1px; /* 设置高度为1像素 */
            background-color: rgb(250, 247, 247); /* 设置颜色 */
            width: 100%; /* 设置宽度 */
            margin: 1px 0; /* 设置上下外边距 */
        }
    
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0; /* 移除默认的外边距 */
        }
    *{
        margin: 0;
        padding: 0;
    }
    .btya
    {
        margin-left: 30px;
        margin-right: 30px;
        font-size: 14px;
    }
    body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止滚动条 */
        }
        .watermark {
            position: fixed;
            top: 0;
            left: 30px;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 允许点击穿透水印 */
            z-index: 1000;
          
        }
        .watermark-text {
            position: absolute;
            transform: rotate(-24deg);
            color: rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: left;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
    
</style>
  
</head>
<body>
    <div class="watermark" id="watermark">
        <!-- Watermark text will be injected here by JavaScript -->
    </div>
    </div>
   <div class="btya">
    <span style="display:inline-block; width:90px;height: 30px;margin-top: 40px;color: #888585;">车牌号</span>     赣AGA8326
    <div class="thin-line"></div>
  <span style="display:inline-block; width:90px;height: 30px;margin-top: 12px;color: #888585">车主姓名</span>     吴*
  <div class="thin-line"></div>
  <span style="display:inline-block; width:90px;height: 30px;margin-top: 12px;color: #888585">入网时间</span>     2023-11-26 15:37:48
  <div class="thin-line"></div>
   </div>
 
   <script>
    function updateWatermark() {
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth()+1;
        var year = now.getFullYear();
        var timeString = year + '-' + month + '-' +day + ' ' + now.toLocaleTimeString();
        var watermarkText = "赣AGA8326<br><br>" + timeString;

        var watermarkContainer = document.getElementById('watermark');
        watermarkContainer.innerHTML = ''; // 清空现有的内容

        var spacingX = 240; // 水平间距
            var spacingY = 190; // 垂直间距

            var cols = Math.ceil(window.innerWidth / spacingX);
            var rows = Math.ceil(window.innerHeight / spacingY);

            for (var i = 0; i <= rows; i++) {
                for (var j = 0; j <= cols; j++) {
                    var span = document.createElement('span');
                    span.className = 'watermark-text';
                    span.innerHTML = watermarkText; // 使用innerHTML以允许换行
                    span.style.top = (i * spacingY) + 'px';
                    span.style.left = (j * spacingX) + 'px';
                    watermarkContainer.appendChild(span);
                }
            }
        }
    setInterval(updateWatermark, 1000); // 每秒更新一次
    updateWatermark(); // 初始调用以立即显示时间
</script>
    
</body>
</html>
